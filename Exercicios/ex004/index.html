<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Favicon</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Colocando Favicon</h1>
<p>Para colocarmos favicon, temos que ter a imagem no formato .ico e na parte de "head" colocarmos o "link favicon" - (link rel="shortcut icon" href="*o arquivo ico*" type="image/x-icon")
</body>
</html>
